{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1bca5102b4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static '/css/main.css' %}">
    <title>SOLO | sauravDutt</title>
    <link rel="shortcut icon" href="{% static '/images/favicon.ico' %}" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@100;200;300&display=swap');
        body {
            color: #000;
            background-color: #fff;
            overflow-y: hidden;
        }

        body::-webkit-scrollbar {
            width: 0px;
        }

        body::-webkit-scrollbar-track {
            background: #fff;
        }

        body::-webkit-scrollbar-thumb {
            border-radius: 0.8rem;
            background: transparent;
        }

        .mainApp {
            margin: 0 auto;
            width: 500px;
        }
        .out::-webkit-scrollbar {
            width: 0px;
        }
        nav {
            background-color: #fff;
            position: fixed;
            margin-top: -10vh;
            padding: 5px;
            width: 500px;
            border-radius: 20px ;
        }
        .logo{
            font-family: 'Roboto Serif', sans-serif;
            text-align: center;
            color: rgb(56, 75, 100);
            font-weight: 200;
            letter-spacing: 5px;
            font-size: 50px;
            cursor: pointer;
        }
        .homeTimeBeing {
            font-family: 'Roboto Serif', sans-serif;
            text-align: center;
            font-weight: 300;
            margin-top: -15px;
            font-size: 25px;
            user-select: none;
        }
        .login {
            text-decoration: none;
            color: #a1a1a1;
            font-size: 25px;
            font-family: 'Raleway', sans-serif;
            float: right;
            margin-right: 25px;
        }
        .login:hover {
            color: #a1a1a1;
        }
        .home-container {
        margin-top: 70px;
        }
        .topicsBtn {
            float: right;
            margin-right: 6px;
        }
        .topicsBtn a{
            color: #000;
            background-color: #fff;
            border: none;
            border-radius: 10px;
            margin: 5px;
            padding: 5px;
            text-decoration: none;
            font-family: 'Raleway', sans-serif;
            font-size: 22px;
        }
        .topicsBtn a:hover {
            color: #fff;
            background-color: transparent;
        }
        @media screen and (max-width: 400px){
            .mainApp {
                width: 320px;
            }
            .logo {
                font-size: 30px;
            }
            .homeTimeBeing {
                font-size: 13px;
            }
            .login {
                font-size: 20px;
            }
            .topicsBtn a{
                font-size: 17px;
                margin: 2px;
            }
        }
    </style>

</head>
<body>
    <div class="mainApp">
        {% include 'navbar.html' %}

        {% block content %}


        {% endblock %}


    </div>
    
</body>
</html>
