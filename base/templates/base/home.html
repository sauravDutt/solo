{% extends 'main.html' %}

{% block content %}

<div class="home-container">

    
    <br>
    <div >
        <div>
            <div
            style="
                margin-top: 20vh;
            ">
            </div>
            <div
                class="out"
                style="
                    width: 100vw;
                    margin-left: -29vw;
                    overflow: scroll;
                    scroll-behavior: smooth;
                "
            >
            <marquee behavior="smooth" direction="left" scrollamount ='5'
                style="
                display: grid;
                grid-template-columns: auto auto auto auto auto auto;
                height: 65vh;
                width: 100%;
                "
            >
            {% for post in posts %}
            
            
                <div
                    style="
                        border-radius: 15px;
                        box-shadow: 5px 10px 18px rgba(21, 0, 59, 0.24);
                        margin-top: 20px;
                        margin-left: 5vw;
                        color: #000;
                        width: 50vw;
                        padding: 30px;
                        height: 50vh;
                        padding-bottom: 20px;
                        font-family: 'Raleway', sans-serif;
                    "
                >
                {% if request.user == post.host %}
                    <span style="float: right; font-family: 'Raleway', sans-serif; color: rgb(4, 59, 211); ">
                        <a href="{% url 'update-post' post.id %}" style="text-decoration: none; color: #000;">Edit</a> |  
                        <a href="{% url 'delete-post' post.id %}" style="text-decoration: none; color: #000;">Delete</a>
                    </span>
                {% endif %}
                
                    <span style="user-select: none;">@{{post.host.username}}</span>
                    <br><br>
                    <!-- <img src="{{ post.images.url }}" alt="Image" srcset=""  
                        style="
                            width: 250px;
                            height: 300px;
                            margin-top: 25px;
                            margin-left: 20px;
                            border-radius: 10px;
                        "
                    > -->
                    {{ post.images.url }}
                    <span
                        style="float: right;"
                    >
                    <h1><a href="{% url 'post' post.id %}" style="text-decoration: none; color: #000; font-size: 20px;">{{post.title}}</a></h1>
                    <textarea
                        style="
                            padding: 0px;
                            border: none;
                            text-align: justify;
                            font-size: 20px;
                            width: 310px;
                            height: 90px;
                            overflow: hidden;
                        "
                    >
                        {{ post.discription }}
                    </textarea><br><br>
                    <small style=" padding: 5px; border-radius: 10px; background-color:rgb(0, 0, 0);color:#fff;cursor: pointer;">{{post.topic.name}}</small>
                    </span>
                </div>
            
                
            {% endfor %}
                </marquee>
            </div>
        </div>

    </div>

</div>


{% endblock %}
