{% extends 'main.html' %}

{% block content %}

<div class="home-container">

    
    <br>
    <div >
        <div>
            <div
            style="
                margin-top: 30vh;
            ">
            </div>
            {% for post in posts %}
            
                <div
                    style="
                        border-radius: 15px;
                        box-shadow: 5px 10px 18px rgba(21, 0, 59, 0.24);
                        margin-top: 10px;
                        color: #000;
                        padding: 15px;
                        margin-bottom: 35px;
                        padding-bottom: 20px;
                        font-family: 'Raleway', sans-serif;
                    "
                >
                {% if request.user == post.host %}
                    <span style="float: right; font-family: 'Raleway', sans-serif; color: rgb(4, 59, 211); ">
                        <a href="{% url 'update-post' post.id %}" style="text-decoration: none; color: #000;">Edit</a> |  
                        <a href="{% url 'delete-post' post.id %}" style="text-decoration: none; color: #000;">Delete</a>
                    </span>
                {% endif %}
                    <span style="user-select: none;">@{{post.host.username}}</span>
                    <h1><a href="{% url 'post' post.id %}" style="text-decoration: none; color: #000;">{{post.title}}</a></h1>
                    <small style=" padding: 5px; border-radius: 10px; background-color:rgb(0, 0, 0);color:#fff;cursor: pointer;">{{post.topic.name}}</small>
                   
                </div>

            {% endfor %}
        </div>

    </div>

</div>


{% endblock %}
